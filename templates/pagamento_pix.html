<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #70d155;
            --dark-footer-bg: #11151C; /* Adicionado para consistência */
            --secondary-green: #1ab480;
            --dark-bg: #1A202C;
            --dark-card-bg: #2D3748;
            --text-primary: #e0e6f0;
            --text-secondary: #a0aec0;
            --border-color: rgba(112, 209, 85, 0.2);
            --font-main: 'Inter', sans-serif;
        }
        body.light-theme {
            --primary-green: #007BFF;
            --secondary-green: #00C6A7;
            --dark-bg: #f8f9fa;
            --dark-card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-dark: #ffffff;
            --border-color: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pix-container {
            background: var(--dark-card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .pix-container h1 {
            color: var(--primary-green);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .pix-container p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .qr-code img {
            display: block;
            width: 250px;
            height: 250px;
        }
        .copia-cola {
            margin-bottom: 30px;
        }
        .copia-cola-input {
            width: 100%;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .btn-copiar {
            background: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-confirmar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pix-container">
        <h1>Pague com PIX para confirmar</h1>
        <p>Escaneie o QR Code ou use a chave "Copia e Cola" no seu app de pagamentos.</p>

        <div class="qr-code">
            <img src="{{ qr_code_data_uri }}" alt="QR Code PIX">
        </div>

        <div class="copia-cola">
            <input type="text" class="copia-cola-input" value="{{ chave_pix }}" readonly>
            <button class="btn-copiar" onclick="navigator.clipboard.writeText('{{ chave_pix }}'); alert('Chave PIX copiada!');">Copiar Chave</button>
        </div>

        <form action="{{ url_for('finalizar_pix') }}" method="POST">
            <input type="hidden" name="horario_id" value="{{ horario_id }}">
            <input type="hidden" name="esporte_selecionado" value="{{ esporte_selecionado }}">
            <button type="submit" class="btn-confirmar">Já paguei, confirmar reserva</button>
        </form>
    </div>
    <script>(function() { const theme = localStorage.getItem('theme'); if (theme === 'light') { document.body.classList.add('light-theme'); } })();</script>
</body>
</html>

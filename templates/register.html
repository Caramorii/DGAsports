<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Links para os arquivos CSS e JS necessários para o tema -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/theme_switcher.js') }}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/x-png">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-messages flash-{{ category }}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="nome" class="input-field" placeholder="Nome completo" required>
            <input type="email" name="email" class="input-field" placeholder="E-mail" required>
            <input type="password" name="senha" class="input-field" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
        
        <p class="bottom-link">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
        </p>
        <p class="bottom-link" style="margin-top: 0.75rem;">
            <a href="{{ url_for('home') }}">‹ Voltar para a página inicial</a>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>DGA Social - Mensagens</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/dga.mensagem.css') }}">
    <style>
        .back-btn {
            background: none;

            color: var(--primary-green, #70d155);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;

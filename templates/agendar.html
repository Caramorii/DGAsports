<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Horário - DGA Sports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="icon" href="assets/logo2.png" type="image/x-png">
    <!-- LINK PARA O CSS CORRETO -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="agendamento-body">

    <div class="app-container"> <!-- Mantido para compatibilidade, mas pode ser removido se não houver estilos específicos -->
        <header class="page-header">
            <!-- Assumindo que 'quadra' é passado para o template para um link dinâmico -->
            <a href="detalhes_quadra.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <h2 class="page-title">Futebol Society</h2>
            <div class="header-actions">
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="agendamento-container">
            <section class="calendario">
                <div class="mes-navegacao">
                    <button class="nav-button">&lt;</button>
                    <h3>Outubro 2025</h3>
                    <button class="nav-button">&gt;</button>
                </div>
                <div class="dias-semana">
                    <span>Qua</span>
                    <span>Qui</span>
                    <span>Sex</span>
                    <span>Sáb</span>
                    <span>Dom</span>
                    <span>Seg</span>
                    <span>Ter</span>
                </div>
                <div class="dias-grid">
                    <button class="dia active">15</button>
                    <button class="dia">16</button>
                    <button class="dia">17</button>
                    <button class="dia">18</button>
                    <button class="dia">19</button>
                    <button class="dia">20</button>
                    <button class="dia">21</button>
                </div>
            </section>

            <section class="selecao-partida">
                <h3>Selecione o tipo de partida</h3>
                <div class="tipo-partida-card">
                    <img src="assets/icon-friends.png" alt="Partida Amistosa">
                    <p>Partida Amistosa</p>
                </div>
            </section>

            <section class="horarios-disponiveis">
                <div class="periodo-titulo">
                    <h4>Tarde</h4>
                    <span>1 horário</span>
                </div>
                <div class="horarios-grid">
                    <button class="horario-btn">18:45</button>
                </div>
                
                <div class="periodo-titulo">
                    <h4>Noite</h4>
                    <span>6 horários</span>
                </div>
                <div class="horarios-grid">
                    <button class="horario-btn">20:15</button>
                    <button class="horario-btn">20:30</button>
                    <button class="horario-btn active">20:45</button>
                    <button class="horario-btn">21:00</button>
                    <button class="horario-btn">21:15</button>
                    <button class="horario-btn">21:30</button>
                </div>
            </section>
        </main>
        
        <footer class="agendamento-footer">
            <button class="btn-confirmar">Confirmar Agendamento</button>
        </footer>
    </div>
</body>
</html>

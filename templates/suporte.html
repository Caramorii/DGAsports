<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <!-- O link para o CSS já estava correto, usando url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suporte.css') }}">
</head>
<body>
    <div class="container">
        <h1>Central de Suporte</h1>
        <p class="description">
            Tem alguma dúvida ou encontrou um problema?
            Preencha o formulário abaixo e entraremos em contato.
        </p>

        <!-- CORREÇÃO: O 'action' agora aponta para a rota 'suporte' do Flask. -->
        <form action="{{ url_for('suporte') }}" method="POST" id="support-form">
            <input type="text" name="name" class="input-field" placeholder="Seu nome" required>
            <input type="email" name="email" class="input-field" placeholder="Seu e-mail" required>
            <input type="text" name="subject" class="input-field" placeholder="Assunto" required>
            <textarea name="message" class="input-field" placeholder="Sua mensagem..." required></textarea>
            
            <button type="submit" class="submit-btn">
                Enviar Mensagem
            </button>
        </form>
        
        <p class="back-link">
            <!-- O JavaScript cuidará da ação de voltar, então href="#" é adequado. -->
            <a href="#">Voltar</a>
        </p>
    </div>

    <!-- CORREÇÃO: O caminho do arquivo em 'filename' deve ser relativo à pasta 'static'. -->
    <script src="{{ url_for('static', filename='js/suporte.js') }}"></script>
</body>
</html>

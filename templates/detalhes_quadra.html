<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena DGA - Morumbi - DGA Sports</title>
    <link rel="icon" href="assets/logo2.png" type="image/x-png">
    <!-- CSS CORRIGIDO E CENTRALIZADO -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detalhes.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- CABEÇALHO SUPERIOR -->
        <header class="page-header">
            <a href="explorar.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <div class="header-actions">
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- INFORMAÇÕES DA QUADRA -->
        <section class="quadra-info">
            <img src="assets/logo-quadra.png" alt="Logo da Quadra" class="quadra-logo">
            <div class="rating">
                <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
                <span class="rating-value">5.0</span>
            </div>
            <h1>Arena DGA - Morumbi</h1>
            <p class="endereco">Avenida dos Esportes, 123 - Morumbi, São Paulo/SP</p>
        </section>

        <!-- ABAS DE NAVEGAÇÃO -->
        <nav class="tabs">
            <a href="#" class="tab active">PARTIDAS</a>
            <a href="#" class="tab">DETALHES</a>
            <a href="#" class="tab">FOTOS</a>
            <a href="#" class="tab">AVALIAÇÕES</a>
        </nav>

        <!-- LISTA DE PARTIDAS (SERVIÇOS) -->
        <main class="partidas-lista">
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Pesquisar partida...">
            </div>

            <div class="partida-item">
                <img src="assets/logo-quadra.png" alt="Logo">
                <div class="partida-detalhes">
                    <h3>Futebol Society</h3>
                    <p class="preco-tempo">
                        <span>R$ 120,00</span>
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg> 60 min</span>
                    </p>
                </div>
                <a href="agendar.html" class="btn-agendar">Agendar</a>
            </div>

            <div class="partida-item">
                <img src="assets/logo-quadra.png" alt="Logo">
                <div class="partida-detalhes">
                    <h3>Vôlei de Areia</h3>
                    <p class="preco-tempo">
                        <span>R$ 80,00</span>
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg> 60 min</span>
                    </p>
                </div>
                <a href="agendar.html" class="btn-agendar">Agendar</a>
            </div>
            
            <div class="partida-item">
                <img src="assets/logo-quadra.png" alt="Logo">
                <div class="partida-detalhes">
                    <h3>Basquete 3x3</h3>
                    <p class="preco-tempo">
                        <span>R$ 90,00</span>
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg> 90 min</span>
                    </p>
                </div>
                <a href="agendar.html" class="btn-agendar">Agendar</a>
            </div>

        </main>
    </div>

</html>

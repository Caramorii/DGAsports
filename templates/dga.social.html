                    </div>
                </div>
                <div class="post-content">
                    <p>Olá, comunidade! Pronto para o treino de hoje?</p>

                </div>
                <div class="comments">
                    <div class="comment">
                        <div class="avatar"></div>
                        <div class="comment-body">Muito bom!</div>
                    </div>
                    <form class="comment-form">
                        <input type="text" placeholder="Comente aqui...">
                        <button type="submit">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>

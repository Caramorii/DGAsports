<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o novo CSS de autenticação -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/x-png">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" class="input-field" placeholder="E-mail" required>
            <input type="password" name="senha" class="input-field" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <!-- A classe foi unificada para 'bottom-link' -->
        <p class="bottom-link">
            Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
        </p>
    </div>
</body>
</html>

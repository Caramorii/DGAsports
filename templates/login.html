<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/x-png">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: rgba(29, 42, 52); background-image: linear-gradient(135deg, #192e22 0%, #2c2a4a 100%); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #f0f0f0; }
        .container { background: rgba(35, 38, 49, 0.85); padding: 2.5rem; border-radius: 20px; border: 1px solid rgba(0, 212, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 0, 170, 0.1); backdrop-filter: blur(8px); width: 100%; max-width: 420px; text-align: center; transition: transform 0.3s ease; }
        .container:hover { transform: scale(1.02); }
        h1 { margin-bottom: 1.5rem; font-size: 2.2rem; color: rgb(252, 254, 255); font-weight: 700; letter-spacing: 1px; text-shadow: 0 0 8px rgba(255, 255, 255, 0.832); }
        .input-field { width: 100%; padding: 0.8rem; margin-bottom: 0.6rem; background: rgba(28, 37, 48); border: 2px solid rgba(32, 46, 49); border-radius: 10px; outline: none; font-size: 1rem; color: #f0f0f0; transition: border-color 0.3s, box-shadow 0.3s; }
        .input-field:focus { border-color: rgba(255, 255, 255, 0.874); box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.632); }
        .submit-btn { width: 100%; padding: 0.9rem; background: linear-gradient(90deg, rgb(110, 203, 74), rgba(14, 87, 163)); color: #fff; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(110, 203, 74, 0.4); }
        .register-link { margin-top: 1.5rem; font-size: 0.9rem; color: #b0bec5; }
        .register-link a { color: #00d4ff; font-weight: 600; text-decoration: none; transition: color 0.3s ease, text-shadow 0.3s ease; }
        .register-link a:hover { color: #40ff63; text-decoration: none; text-shadow: 0 0 5px rgba(64, 255, 77, 0.7); }
        .flash-messages { color: #ff4081; margin-bottom: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" class="input-field" placeholder="E-mail" required>
            <input type="password" name="senha" class="input-field" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <p class="register-link">
            NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
